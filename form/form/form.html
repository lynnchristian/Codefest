<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codefest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <main class="row">
        <div class="col">
            <marquee>
                <h1>
                Welcome To Codefest University, A place to get the best knowledge you need.
                </h1>
            </marquee>
            <h2>Fill In the following forms with the accurate details.</h2>
            <div class="register">
                <form action="form.html" method="post">
                    <div class="fills">
                        <label>Surname:</label>
                        <input type="text" placeholder="enter your surname" name="" required>
                    </div>
                    <div class="fills">
                        <label>First Name:</label>
                        <input type="text" placeholder="enter your first name" name="" required>
                    </div>
                    <div class="fills">
                        <label>Other Names:</label>
                        <input type="text" placeholder="enter your other names:" name="" required>
                    </div>
                    <div class="fills">
                        <label>Email:</label>
                        <input type="email" placeholder="enter your valid email address" name="" required>
                    </div>
                    <div class="fills">
                        <label>Phone Number:</label>
                        <input type="number" placeholder="enter your phine number" name="" required>
                    </div>
                    <div class="fills">
                        <label>Nationality/Country:</label>
                        <input type="text" placeholder="nationality/country" name="" required>
                    </div>
                    <div class="fills">
                        <label>State of Origin:</label>
                        <input type="text" placeholder=" enter your state of origin" name="" required>
                    </div>
                    <div class="fills">
                        <label>Date of Birth:</label>
                        <input type="date" placeholder="your date of birth" name="" required>
                    </div>
                    <div class="fills">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="Male">Male</label>
                    <label><input type="radio" name="gender" value="Female">Female</label><br>
                    <label>Religion:</label>
                    <label><input type="radio" name="religion" value="Christian">Christian</label>
                    <label><input type="radio" name="religion" value="Muslim">Muslim</label>
                    <label><input type="radio" name="religion" value="Custom">Custom</label>
                   <div class="button">
                    <button>Submit</button>
                   </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
